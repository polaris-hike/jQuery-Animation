<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        .box0 {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
        .container2 {
            position: relative;
        }
        .box10 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap1">
        <button id="btn-box1">show</button>
        <button id="btn-box2">hide</button>
        <button id="btn-box3">fadeIn</button>
        <button id="btn-box4">fadeOut</button>
        <button id="btn-box5">slideDown</button>
        <button id="btn-box6">slideUp</button>
        <button id="btn-box7">回调</button>
        <div class="container">
                <div class="box0">
                    wuxuwei
                </div>
        </div>
    </div>
    <div class="wrap2">
        <button id="btn1">start</button>
        <button id="btn2">step+50</button>
        <button id="btn3">step-50</button>
        <button id="btn4">auto</button>
        <button id="btn5">reset</button>
        <button id="btn6">stop(false,false)</button>
        <button id="btn7">stop(true,false)</button>
        <button id="btn8">stop(true,true)</button>
        <button id="btn9">finish</button>
        <div class="container2">
            <div class="box10">
                lalala
            </div>
        </div>
    </div>
    <script>
        $('#btn-box1').on('click', function(){
            $('.box0').show('normal')
        })
        $('#btn-box2').on('click', function(){
            $('.box0').hide('normal')
        })
        $('#btn-box3').on('click', function(){
            $('.box0').fadeIn('normal')
        })
        $('#btn-box4').on('click', function(){
            $('.box0').fadeOut('normal')
        })
        $('#btn-box5').on('click', function(){
            $('.box0').slideDown('normal')
        })
        $('#btn-box6').on('click', function(){
            $('.box0').slideUp('normal')
        })      
        $('#btn-box7').on('click', function(){
            var $box = $('.box0')
            $box.hide(1000)
                .show(1000)
                .fadeIn()
                .fadeOut()
                .slideUp()
                .slideDown(function(){
                    console.log('真的完毕啦吗?')
                })
            console.log('动画完毕了吗?')
        })


        $('#btn1').click(function(){
            $('.box10').animate({
                left: '100px'
            }, 1000)
            })
        $('#btn2').click(function(){
            $('.box10').animate({
                left: '+=50'
            }, 1000)
        })
        $('#btn3').click(function(){
            $('.box10').animate({
                left: '-=50'
            }, 1000)
        })
        $('#btn4').click(function(){
            $('.box10').animate({
                left: '100px'
            }, 1000)
            $('.box10').animate({
                left: '100px',
                top: '100px'
            }, 1000)
            $('.box10').animate({
                left: '0',
                top: '100px'
            }, 1000)
            $('.box10').animate({
                left: '0',
                top: '0'
            }, 1000)
        })
        $('#btn5').click(function(){
            $('.box10').animate({
                left: 0,
                top: 0
            }, 1000)
        })
        $('#btn6').click(function(){
            //停止当前动画
            $('.box10').stop()
        })
        $('#btn7').click(function(){
            //停止当前动画，并清除未执行的动画队列
            $('.box10').stop(true, false)
        })
        $('#btn8').click(function(){
            //停止当前动画，并清除未执行的动画队列，并且当前动画展示最终状态
            $('.box10').stop(true, true)
        })
        $('#btn9').click(function(){
            //停止当前动画，并清除未执行的动画队列，并且当前动画展示最终状态
            $('.box10').finish()
        })
    </script>
</body>
</html>
